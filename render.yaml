services:
  # Backend API Service
  - type: web
    name: inspirenest-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: cd webapp/backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
    healthCheckPath: /api/health
    
  # Frontend Service  
  - type: web
    name: inspirenest-frontend
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: cd webapp/frontend && npm install && npm run build
    startCommand: cd webapp/frontend && npm run preview -- --port $PORT --host 0.0.0.0
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_API_URL
        fromService:
          type: web
          name: inspirenest-backend
          envVarKey: RENDER_EXTERNAL_URL

